{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-form">
    <h1>Register</h1>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter a username" class="retro-input" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" class="retro-input" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" class="retro-input" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
</div>
{% endblock %}
