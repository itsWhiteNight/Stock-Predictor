{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-form">
    <h1>Login</h1>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" class="retro-input" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" class="retro-input" required>
        </div>
        <button type="submit" class="btn retro-btn">Login</button>
    </form>
</div>
{% endblock %}
